language: python

python:
  - 2.7

sudo: required

services:
  - docker

env:
  global:
    - secure: ""
    - secure: ""
    - REPO=driesschulten/android

install:
  - docker build -t $REPO .

script: echo 'no tests!'

after_success:
  - docker login -u=driesschulten -e="$DOCKER_USER" -p="$DOCKER_PASS"
  - docker tag $REPO $REPO:latest
  - if [[ $TRAVIS_TAG ]] docker tag $REPO $REPO:$TRAVIS_TAG fi
  - docker push $REPO
